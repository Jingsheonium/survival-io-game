<!DOCTYPE html>
<html>

<head>
    <title>tyls.io - Game Tweaker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .section {
            background: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .section h2 {
            margin-top: 0;
            color: #64B5F6;
            font-size: 18px;
        }

        .control {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 150px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: vertical;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #45a049;
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #0b7dda;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ tyls.io - Game Tweaker</h1>
        <p style="color: #888;">Tweak game variables and save notes. Changes are saved to config.json</p>

        <div class="section">
            <h2>‚öôÔ∏è Game Variables</h2>
            <div class="control">
                <label>Player Speed (pixels/sec)</label>
                <input type="number" id="playerSpeed" value="200" step="10">
            </div>
            <div class="control">
                <label>Default Zoom</label>
                <input type="number" id="defaultZoom" value="3.0" step="0.1" min="0.1" max="10">
            </div>
            <div class="control">
                <label>Min Zoom</label>
                <input type="number" id="minZoom" value="0.1" step="0.1" min="0.1">
            </div>
            <div class="control">
                <label>Max Zoom</label>
                <input type="number" id="maxZoom" value="10" step="1" min="1">
            </div>
            <div class="control">
                <label>Chunk Size (tiles)</label>
                <input type="number" id="chunkSize" value="16" step="1" min="8">
            </div>
            <div class="control">
                <label>Base Render Distance (chunks)</label>
                <input type="number" id="renderDistance" value="5" step="1" min="1">
            </div>
            <div class="control">
                <label>LOD Threshold (zoom level)</label>
                <input type="number" id="lodThreshold" value="1.0" step="0.1" min="0.1">
            </div>
        </div>

        <div class="section">
            <h2>üìù Development Notes</h2>
            <textarea id="notes" placeholder="Write your notes, ideas, and todos here..."></textarea>
        </div>

        <div class="section">
            <button onclick="saveConfig()">üíæ Save Config</button>
            <button class="secondary" onclick="loadConfig()">üìÇ Load Config</button>
            <button class="secondary" onclick="resetConfig()">üîÑ Reset to Defaults</button>
            <div class="status" id="status">Ready</div>
        </div>
    </div>

    <script>
        const defaultConfig = {
            playerSpeed: 200,
            defaultZoom: 3.0,
            minZoom: 0.1,
            maxZoom: 10,
            chunkSize: 16,
            renderDistance: 5,
            lodThreshold: 1.0,
            notes: ''
        };

        function saveConfig() {
            const config = {
                playerSpeed: parseFloat(document.getElementById('playerSpeed').value),
                defaultZoom: parseFloat(document.getElementById('defaultZoom').value),
                minZoom: parseFloat(document.getElementById('minZoom').value),
                maxZoom: parseFloat(document.getElementById('maxZoom').value),
                chunkSize: parseInt(document.getElementById('chunkSize').value),
                renderDistance: parseInt(document.getElementById('renderDistance').value),
                lodThreshold: parseFloat(document.getElementById('lodThreshold').value),
                notes: document.getElementById('notes').value
            };

            // Save to localStorage
            localStorage.setItem('tylsio_config', JSON.stringify(config));

            // Create downloadable JSON
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            a.click();
            URL.revokeObjectURL(url);

            document.getElementById('status').textContent = '‚úÖ Config saved! Download config.json and place it in your game folder.';
        }

        function loadConfig() {
            const saved = localStorage.getItem('tylsio_config');
            if (saved) {
                const config = JSON.parse(saved);
                applyConfig(config);
                document.getElementById('status').textContent = '‚úÖ Config loaded from localStorage';
            } else {
                document.getElementById('status').textContent = '‚ö†Ô∏è No saved config found';
            }
        }

        function resetConfig() {
            applyConfig(defaultConfig);
            document.getElementById('status').textContent = 'üîÑ Reset to default values';
        }

        function applyConfig(config) {
            document.getElementById('playerSpeed').value = config.playerSpeed;
            document.getElementById('defaultZoom').value = config.defaultZoom;
            document.getElementById('minZoom').value = config.minZoom;
            document.getElementById('maxZoom').value = config.maxZoom;
            document.getElementById('chunkSize').value = config.chunkSize;
            document.getElementById('renderDistance').value = config.renderDistance;
            document.getElementById('lodThreshold').value = config.lodThreshold;
            document.getElementById('notes').value = config.notes || '';
        }

        // Auto-load on startup
        window.addEventListener('load', () => {
            loadConfig();
        });

        // Auto-save notes every 5 seconds
        setInterval(() => {
            const config = {
                playerSpeed: parseFloat(document.getElementById('playerSpeed').value),
                defaultZoom: parseFloat(document.getElementById('defaultZoom').value),
                minZoom: parseFloat(document.getElementById('minZoom').value),
                maxZoom: parseFloat(document.getElementById('maxZoom').value),
                chunkSize: parseInt(document.getElementById('chunkSize').value),
                renderDistance: parseInt(document.getElementById('renderDistance').value),
                lodThreshold: parseFloat(document.getElementById('lodThreshold').value),
                notes: document.getElementById('notes').value
            };
            localStorage.setItem('tylsio_config', JSON.stringify(config));
        }, 5000);
    </script>
</body>

</html>
